install:
  - curl -sSL https://get.docker.io/ubuntu/ | sudo sh
  - curl -sLo linux https://github.com/jpetazzo/sekexe/raw/master/uml
  - chmod +x linux
  - sudo ln -s /usr/bin/docker /usr/bin/docker.io
    #- sudo gpasswd -a travis docker
  
script:
  - ./linux quiet mem=2G rootfstype=hostfs rw eth0=slirp,,/usr/bin/slirp-fullbolt init=$(pwd)/run.sh WORKDIR=$(pwd) HOME=$HOME
